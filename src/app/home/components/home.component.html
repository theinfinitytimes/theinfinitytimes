<div *ngIf="!loading">
    <div class="mx-5 mt-5" *ngFor="let post of posts">
        <mat-card>
            <mat-card-title>
                <a [routerLink]="['/posts', post.id]" routerLinkActive="active">{{post.title}}</a>
            </mat-card-title>
            <mat-card-content>
                <div class="text-light">{{post.body}}</div>
                <div class="font-weight-bold">{{post.author.nickname}}</div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
